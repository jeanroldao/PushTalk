<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>	
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
			select[multiple] {
				height: inherit;
			}
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Hor&aacute;rios Soul</a>
        </div>
      </div>
    </div>

    <div class="container">
	<br />
<form role="form">
  <div class="form-group control-group">
    <label for="selectLinhas">Linhas</label>
	<select id="selectLinhas" class="form-control" multiple="multiple" size="1"></select>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="txtHoraInicial">Hora inicial</label>
      <input type="time" class="form-control" id="txtHoraInicial" placeholder="Hora inicial">
    </div>
    <div class="col-xs-6">
      <label for="txtHoraFinal">Hora final</label>
      <input type="time" class="form-control" id="txtHoraFinal" placeholder="Hora final">
    </div>
  </div>
  <div class="form-group">
    <label for="selectDia">Dia</label>
	<select id="selectDia" class="form-control">
      <option>DIA &Uacute;TIL</option>
      <option>SABADO</option>
      <option>DOMINGO</option>
    </select>
  </div>
  <div>
	<label>Sentido</label>
  </div>
  <div class="btn-group" data-toggle="buttons">
	<label class="btn btn-default active">
	  <input type="radio" class="optSentido" name="optSentido" id="optSentido1" value="ALV-POA" checked>
	  ALV-POA
    </label>
    <label class="btn btn-default">
	  <input type="radio" class="optSentido" name="optSentido" id="optSentido2" value="POA-ALV">
	  POA-ALV
    </label>
  </div>
  <div class="form-group">
    <label for="txtPesquisar">Pesquisar por texto</label>
    <input type="text" class="form-control" id="txtPesquisar" placeholder="Pesquisar por texto">
  </div>
  <div class="form-group">
    <input type="button" id="btnPesquisar" class="btn btn-default" value="Pesquisar" />
  </div>
  <div id="conteudo">
  </div>
</form>
      
    </div> <!-- /container -->        
	<script src="js/vendor/jquery-1.11.0.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
	<script src="dados-2014-05-15.js"></script>
	<script src="js/main.js"></script>
    </body>
</html>
